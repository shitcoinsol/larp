<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="favicon.ico" type="ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$LARP — Backed by Lies</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom, #0c0c0c, #1a1a1a);
      font-family: 'Space Grotesk', sans-serif;
      color: #eaeaea;
      overflow-x: hidden;
    }
    section {
      padding: 100px 5%;
      text-align: center;
    }
    h1.typing {
      font-size: 4rem;
      white-space: nowrap;
      border-right: .15em solid #ffffff44;
      width: 0;
      overflow: hidden;
      animation: typing 3s steps(15) 1s forwards, blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 12ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .subtext {
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: fadeIn 3s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    .neon-button {
      display: inline-block;
      margin: 30px 10px;
      padding: 15px 30px;
      border-radius: 12px;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #8e2de2;
      transition: 0.3s;
    }
    .neon-button:hover {
      box-shadow: 0 0 20px #8e2de2, 0 0 40px #4a00e0;
      transform: scale(1.05);
    }
    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .image-box {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 16px;
      background: #222;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      overflow: hidden;
      transition: 0.4s ease;
    }
    .image-box img {
      width: 100%; height: 100%; object-fit: cover;
      transition: 0.3s ease;
    }
    .image-box:hover img {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
    .cta {
      margin-top: 60px;
    }
    footer {
      text-align: center;
      padding: 50px;
      background: #0a0a0a;
    }
  </style>
</head>
<body>
  <section>
    <h1 class="typing">$LARP</h1>
    <div class="subtext">Backed by Legends. Backed by Lies.</div>
    <a href="https://pump.fun" class="neon-button">Buy $LARP</a>
    <a href="https://x.com/i/communities/1936472616153604379" class="neon-button">Community</a>
  </section>

  <section>
    <h2>Backed by Legends</h2>
    <div class="image-row">
      <div class="image-box"><img src="images/vc1.png" alt="VC1"></div>
      <div class="image-box"><img src="images/vc2.png" alt="VC2"></div>
      <div class="image-box"><img src="images/vc3.png" alt="VC3"></div>
    </div>
  </section>

  <section>
    <h2>Media Coverage</h2>
    <div class="image-row">
      <div class="image-box"><img src="images/news1.png" alt="News1"></div>
      <div class="image-box"><img src="images/news2.png" alt="News2"></div>
      <div class="image-box"><img src="images/news3.png" alt="News3"></div>
    </div>
  </section>

  <section>
    <h2>Team LARP</h2>
    <div class="image-row">
      <div class="image-box"><img src="images/team1.png" alt="Team1"></div>
      <div class="image-box"><img src="images/team2.png" alt="Team2"></div>
      <div class="image-box"><img src="images/team3.png" alt="Team3"></div>
    </div>
  </section>

  <section>
    <h2>Proof? We got too much of it.</h2>
    <div class="image-row">
      <div class="image-box"><img src="images/proof1.png" alt="Proof1"></div>
      <div class="image-box"><img src="images/proof2.png" alt="Proof2"></div>
      <div class="image-box"><img src="images/proof3.png" alt="Proof3"></div>
      <div class="image-box"><img src="images/proof4.png" alt="Proof4"></div>
      <div class="image-box"><img src="images/proof5.png" alt="Proof5"></div>
    </div>
  </section>

  <footer>
    <a href="https://pump.fun" class="neon-button">Buy $LARP</a>
    <a href="https://x.com/i/communities/1936472616153604379" class="neon-button">Community</a>
    <p style="margin-top: 20px; color: #777">© 2025 LARP Foundation. All lies reserved.</p>
  </footer>
</body>
</html>
